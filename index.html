<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maged Atef - روابط التواصل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #121212; color: white; text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; padding-top: 20px; }
        
        /* صورة البروفيل بالإطار الأزرق */
        img.profile-img { width: 110px; height: 110px; border-radius: 50%; border: 3px solid #00d2ff; margin-bottom: 10px; }
        
        /* تأثير اللمعان المتحرك */
        @keyframes shine { 
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .name-sparkle { 
            font-size: 32px; font-weight: bold; margin: 10px 0;
            background: linear-gradient(90deg, #00d2ff, #fff, #00d2ff);
            background-size: 200% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: shine 3s linear infinite;
        }

        .desc-sparkle { 
            font-size: 18px; font-weight: bold; margin: 15px auto 25px auto; 
            line-height: 1.6; 
            background: linear-gradient(90deg, #ffcc00, #fff, #ffcc00);
            background-size: 200% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: shine 3s linear infinite;
        }

        .links-container { display: flex; flex-direction: column; gap: 12px; }
        
        /* التنسيق: النص أولاً ثم الأيقونة (لتظهر الأيقونة في اليمين) */
        .link-btn { 
            color: white; text-decoration: none; padding: 16px; border-radius: 15px; 
            font-weight: bold; display: flex; align-items: center; 
            justify-content: space-between; /* توزيع النص والأيقونة على الأطراف */
            font-size: 18px; transition: 0.3s;
        }
        
        /* تكبير الأيقونة ووضعها في جهة اليمين */
        .link-btn i { 
            font-size: 2.2rem; /* حجم كبير كما طلبت */
            order: 2; /* وضع الأيقونة بعد النص في الترتيب (الجهة اليسرى في RTL) */
        }
        .link-btn span { 
            order: 1; 
            flex-grow: 1; 
            text-align: center; /* توسيط النص داخل المساحة المتبقية */
        }

        /* ألوان الأزرار */
        .tiktok { background-color: #ff0050; }
        .facebook { background-color: #1877f2; }
        .instagram { background-color: #e1306c; }
        .twitter { background-color: #1da1f2; }
        .threads { background-color: #000000; border: 1px solid #444; }
        .upscrolled { background-color: #8b5cf6; }
        .snapchat { background-color: #fffc00; color: black; }
